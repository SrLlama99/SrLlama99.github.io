<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador LLF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
          font-family: 'LaLiga';
          src:  url('/fonts/LALIGAText-Bold.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }
        
        body {
            font-family: 'LaLiga', Arial, sans-serif;
            text-align: center;
            background-color: #008F39;
        }

        .marcador {
            position: relative;
            width: 500px;
            height: 250px;
            margin: 50px auto;
            background-image: url("/marcadores/laliga.png");
            background-size: 155%;
            background-position: -170px;
            display: grid;
            grid-template-columns: 1fr 0.5fr 0.5fr;
            grid-template-rows: 1fr 1fr;
            overflow: hidden;
        }

        .equipo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: auto;
            display: block;
        }

        #imgEquipo1 {
            grid-column: 2;
            grid-row: 1;
        }

        #imgEquipo2 {
            grid-column: 2;
            grid-row: 2;
        }

        .puntaje {
            font-size: 64px;
            font-weight: bold;
            color: black;
            text-align: center;
            line-height: 120px;
        }

        #puntaje1 {
            grid-column: 3;
            grid-row: 1;
        }

        #puntaje2 {
            grid-column: 3;
            grid-row: 2;
        }

        .tiempo-container {
            position: absolute;
            top: 140px;
            right: 265px;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temporizador {
            font-size: 50px;
            font-weight: bold;
        }

        .temporizador-extra {
            font-size: 30px;
            grid-column: span 3;
            justify-self: start;
            display: none;
        }

        .control-temporizador {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0d43d8;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background-color: rgb(83, 83, 190);
        }

        .escudos {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin: 10px 0 25px;
        }

        .escudos button img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="marcador" id="marcador">
        <img src="" alt="Equipo 1" id="imgEquipo1" class="equipo-img">
        <img src="" alt="Equipo 2" id="imgEquipo2" class="equipo-img">

        <div id="puntaje1" class="puntaje">0</div>
        <div id="puntaje2" class="puntaje">0</div>

        <div class="tiempo-container">
            <div class="temporizador-extra" id="temporizador-extra">+0</div>
            <div class="temporizador" id="temporizador">00:00</div>
        </div>
    </div>

    <div class="control-temporizador">
        <h2>Puntos y tiempo</h2>
        <button onclick="sumarPunto('puntaje1')">+1</button>
        <button onclick="restarPunto('puntaje1')">-1</button>
        <button onclick="iniciarTemporizador()">Iniciar</button>
        <button onclick="detenerTemporizador()">Detener</button>
        <button onclick="reiniciarTemporizador()">Reiniciar</button>
        <button onclick="sumarPunto('puntaje2')">+1</button>
        <button onclick="restarPunto('puntaje2')">-1</button>
        <br>
        <h2>Tiempo añadido</h2>
        <button onclick="anadirTiempo(1)">+1</button>
        <button onclick="anadirTiempo(2)">+2</button>
        <button onclick="anadirTiempo(3)">+3</button>
        <button onclick="anadirTiempo(4)">+4</button>
        <button onclick="anadirTiempo(5)">+5</button>
    </div>

    <h2>Escudos Equipo 1</h2>
    <div class="escudos" id="botonesEquipo1"></div>

    <h2>Escudos Equipo 2</h2>
    <div class="escudos" id="botonesEquipo2"></div>

    <script>
        const equipos = [
            { nombre: "Real Madrid", src: "/escudos/madrid.png" },
            { nombre: "Villarreal", src: "/escudos/villarreal.png" },
            { nombre: "Barcelona", src: "/escudos/barcelona.png" },
            { nombre: "Atléti", src: "/escudos/atlmadrid.png" },
            { nombre: "Athletic Club", src: "/escudos/athletic.png" },
            { nombre: "Betis", src: "/escudos/betis.png" },
            { nombre: "Real Sociedad", src: "/escudos/realsociedad.png" },
            { nombre: "Málaga", src: "/escudos/malaga.png" }
        ];

        function crearBotonesEscudos(contenedorId, imgId) {
            const contenedor = document.getElementById(contenedorId);
            equipos.forEach(eq => {
                const btn = document.createElement("button");
                btn.innerHTML = `<img src="${eq.src}" alt="${eq.nombre}" title="${eq.nombre}">`;
                btn.onclick = () => document.getElementById(imgId).src = eq.src;
                contenedor.appendChild(btn);
            });
        }

        crearBotonesEscudos("botonesEquipo1", "imgEquipo1");
        crearBotonesEscudos("botonesEquipo2", "imgEquipo2");

        // ==== TEMPORIZADOR ====
        let intervalo;
        let tiempoRestante = 0;
        let tiempoExtra = 0;

        function actualizarTemporizador() {
            let minutos = Math.floor(tiempoRestante / 60);
            let segundos = tiempoRestante % 60;
            segundos = segundos < 10 ? "0" + segundos : segundos;
            document.getElementById("temporizador").textContent = minutos + ":" + segundos;
        }

        function actualizarTemporizadorExtra() {
            document.getElementById("temporizador-extra").textContent = "+" + tiempoExtra;
        }

        function iniciarTemporizador() {
            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(() => {
                tiempoRestante++;
                actualizarTemporizador();
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(intervalo);
        }

        function reiniciarTemporizador() {
            detenerTemporizador();
            tiempoRestante = 0;
            tiempoExtra = 0;
            actualizarTemporizador();
            actualizarTemporizadorExtra();
            document.getElementById("temporizador-extra").style.display = "none";
            document.querySelector(".tiempo-container").style.top = "140px";
        }

        function sumarPunto(id) {
            let puntaje = document.getElementById(id);
            puntaje.textContent = parseInt(puntaje.textContent) + 1;
        }

        function restarPunto(id) {
            let puntaje = document.getElementById(id);
            let valor = parseInt(puntaje.textContent);
            if (valor > 0) puntaje.textContent = valor - 1;
        }

        function anadirTiempo(minutos) {
            tiempoExtra += minutos;
            actualizarTemporizadorExtra();
            document.getElementById("temporizador-extra").style.display = "block";
            document.querySelector(".tiempo-container").style.top = "120px";
        }

        actualizarTemporizador();
        actualizarTemporizadorExtra();
    </script>
</body>
</html>
