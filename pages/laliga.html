<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador LLF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Anton', Arial, sans-serif;
            text-align: center;
            background-color: #8916c6;
        }

        .marcador {
            position: relative;
            width: 500px;
            height: 250px;
            margin: 50px auto;
            background-image: url("/marcadores/laliga.png");
            background-size: 155%;
            background-position: -170px;
            display: grid;
            grid-template-columns: 1fr 0.5fr 0.5fr;
            grid-template-rows: 1fr 1fr;
            overflow: hidden;
        }

        .equipo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: auto;
            display: block;
        }

        #imgEquipo1 {
            grid-column: 2;
            grid-row: 1;
        }

        #imgEquipo2 {
            grid-column: 2;
            grid-row: 2;
        }

        .puntaje {
            font-size: 64px;
            font-weight: bold;
            color: black;
            text-align: center;
            line-height: 120px;
        }

        #puntaje1 {
            grid-column: 3;
            grid-row: 1;
        }

        #puntaje2 {
            grid-column: 3;
            grid-row: 2;
        }

        .tiempo-container {
            position: absolute;
            top: 140px;
            right: 265px;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temporizador {
            font-size: 50px;
            font-weight: bold;
        }

        .temporizador-extra {
            font-size: 30px;
            grid-column: span 3;
            justify-self: start;
            display: none;
        }

        .control-temporizador {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        button:active {
            background-color: #218838;
        }

        select {
            padding: 5px 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="marcador" id="marcador">
        <img src="" alt="Equipo 1" id="imgEquipo1" class="equipo-img">
        <img src="" alt="Equipo 2" id="imgEquipo2" class="equipo-img">

        <div id="puntaje1" class="puntaje">0</div>
        <div id="puntaje2" class="puntaje">0</div>

        <div class="tiempo-container">
            <div class="temporizador-extra" id="temporizador-extra">+0</div>
            <div class="temporizador" id="temporizador">00:00</div>
        </div>
    </div>

    <div class="control-temporizador">
        <h2>Puntos y tiempo</h2>
        <button onclick="sumarPunto('puntaje1')">+1</button>
        <button onclick="restarPunto('puntaje1')">-1</button>
        <button onclick="iniciarTemporizador()">Iniciar</button>
        <button onclick="detenerTemporizador()">Detener</button>
        <button onclick="reiniciarTemporizador()">Reiniciar</button>
        <button onclick="sumarPunto('puntaje2')">+1</button>
        <button onclick="restarPunto('puntaje2')">-1</button>
        <br>
        <h2>Tiempo añadido</h2>
        <button onclick="anadirTiempo(1)">+1</button>
        <button onclick="anadirTiempo(2)">+2</button>
        <button onclick="anadirTiempo(3)">+3</button>
        <button onclick="anadirTiempo(4)">+4</button>
        <button onclick="anadirTiempo(5)">+5</button>
    </div>

    <h2>Escudos</h2>
    <label>Equipo 1:</label>
    <select id="selectEquipo1">
        <option>Seleccionar escudo 1</option>
        <option value="/escudos/madrid.png">Real Madrid</option>
        <option value="/escudos/villarreal.png">Villarreal</option>
        <option value="/escudos/barcelona.png">Barcelona</option>
        <option value="/escudos/atlmadrid.png">Atléti</option>
        <option value="/escudos/athletic.png">Athletic Club</option>
        <option value="/escudos/betis.png">Betis</option>
        <option value="/escudos/realsociedad.png">Real Sociedad</option>
    </select>

    <label>Equipo 2:</label>
    <select id="selectEquipo2">
        <option>Seleccionar escudo 2</option>
        <option value="/escudos/madrid.png">Real Madrid</option>
        <option value="/escudos/villarreal.png">Villarreal</option>
        <option value="/escudos/barcelona.png">Barcelona</option>
        <option value="/escudos/atlmadrid.png">Atléti</option>
        <option value="/escudos/athletic.png">Athletic Club</option>
        <option value="/escudos/betis.png">Betis</option>
        <option value="/escudos/realsociedad.png">Real Sociedad</option>
    </select>

    <script>
        let intervalo;
        let tiempoRestante = 0;
        let tiempoExtra = 0;

        function actualizarTemporizador() {
            let minutos = Math.floor(tiempoRestante / 60);
            let segundos = tiempoRestante % 60;
            segundos = segundos < 10 ? "0" + segundos : segundos;
            document.getElementById("temporizador").textContent = minutos + ":" + segundos;
        }

        function actualizarTemporizadorExtra() {
            document.getElementById("temporizador-extra").textContent = "+" + tiempoExtra;
        }

        function iniciarTemporizador() {
            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(() => {
                    tiempoRestante++;
                    actualizarTemporizador();
                }
            }, 1000);
        }

        function detenerTemporizador() {
            clearInterval(intervalo);
        }

        function reiniciarTemporizador() {
            detenerTemporizador();
            tiempoRestante = 0;
            tiempoExtra = 0;
            actualizarTemporizador();
            actualizarTemporizadorExtra();
            document.getElementById("temporizador-extra").style.display = "none";
            document.querySelector(".tiempo-container").style.top = "140px";
        }

        function sumarPunto(id) {
            let puntaje = document.getElementById(id);
            puntaje.textContent = parseInt(puntaje.textContent) + 1;
        }

        function restarPunto(id) {
            let puntaje = document.getElementById(id);
            let valor = parseInt(puntaje.textContent);
            if (valor > 0) puntaje.textContent = valor - 1;
        }

        function anadirTiempo(minutos) {
            tiempoExtra += minutos;
            actualizarTemporizador();
            actualizarTemporizadorExtra();
            document.getElementById("temporizador-extra").style.display = "block";
            document.querySelector(".tiempo-container").style.top = "120px";
        }

        // === CAMBIAR ESCUDOS AUTOMÁTICAMENTE ===
        const selectEquipo1 = document.getElementById("selectEquipo1");
        const selectEquipo2 = document.getElementById("selectEquipo2");

        selectEquipo1.addEventListener("change", () => {
            document.getElementById("imgEquipo1").src = selectEquipo1.value;
        });

        selectEquipo2.addEventListener("change", () => {
            document.getElementById("imgEquipo2").src = selectEquipo2.value;
        });

        actualizarTemporizador();
        actualizarTemporizadorExtra();
    </script>
</body>
</html>
