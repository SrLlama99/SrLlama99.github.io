<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador LLF</title>
    <style>
        @font-face {
            font-family: "Premier";
            src: url("/fonts/PremierLeague-Bold.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Premier", Arial, sans-serif;
            background-color: #008F39;
            text-align: center;
        }

        .marcador {
            position: relative;
            width: 700px;
            height: 350px;
            margin: 40px auto;
            background-image: url("/marcadores/premier.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Abreviaturas */
        .equipo-abv {
            position: absolute;
            top: 135px;
            width: 160px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #equipo1-abv {
            left: 40px;
            text-align: right;
        }

        #equipo2-abv {
            right: 50px;
            text-align: left;
        }

        /* Resultado en la caja verde */
        .resultado {
            position: absolute;
            top: 120px;
            left: 49%;
            transform: translateX(-50%);
            width: 160px;
            height: 90px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: black;
        }

        /* Rect치ngulos blancos finos */
        .barra-equipo {
            position: absolute;
            top: 120px;
            width: 15px;
            height: 90px;
            background-color: white;
        }

        #barra1 {
            left: 43px;
        }

        #barra2 {
            right: 52px;
        }

        /* Cron칩metro en el rect치ngulo blanco inferior */
        .cronometro {
            position: absolute;
            bottom: 65px;
            left: 49%;
            transform: translateX(-50%);
            color: black;
            font-size: 50px;
            font-weight: bold;
        }

        .temporizador-extra {
            position: absolute;
            bottom: 30px;
            left: 49%;
            transform: translateX(-50%);
            color: black;
            font-size: 30px;
            bottom: 60px;
            justify-self: start;
            display: none;
        }

        .equipos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }

        .boton-escudo {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .boton-escudo:hover {
            transform: scale(1.15);
        }

        .boton-escudo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #222;
        }

        h2 {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="marcador">
        <div id="barra1" class="barra-equipo"></div>
        <div id="barra2" class="barra-equipo"></div>

        <div id="equipo1-abv" class="equipo-abv">EQ1</div>
        <div id="equipo2-abv" class="equipo-abv">EQ2</div>

        <div class="resultado" id="resultado">0 - 0</div>

        <div class="cronometro" id="cronometro">15:00</div>
        <div class="temporizador-extra" id="temporizador-extra">+0</div>
    </div>

    <div>
        <h2>Equipo 1</h2>
        <div class="equipos" id="botonesEq1"></div>

        <h2>Equipo 2</h2>
        <div class="equipos" id="botonesEq2"></div>
        <br>

        <button onclick="sumar(1)">+1 EQ1</button>
        <button onclick="restar(1)">-1 EQ1</button>
        <button onclick="sumar(2)">+1 EQ2</button>
        <button onclick="restar(2)">-1 EQ2</button>
        <br>
        <button onclick="iniciar()">Iniciar</button>
        <button onclick="detener()">Detener</button>
        <button onclick="reiniciar()">Reiniciar</button>
        <br>
        <h2>Tiempo a침adido</h2>
        <button onclick="anadirTiempo(1)">+1</button>
        <button onclick="anadirTiempo(2)">+2</button>
        <button onclick="anadirTiempo(3)">+3</button>
        <button onclick="anadirTiempo(4)">+4</button>
        <button onclick="anadirTiempo(5)">+5</button>
        <br>
        <a href="/index.html">
            <button>Volver</button>
        </a>
    </div>

    <script>
        const equipos = [
            { abv: "ARS", color: "#992d22", escudo: "/escudos/arsenal.png" },
            { abv: "AST", color: "#ad1457", escudo: "/escudos/astonvilla.png" },
            { abv: "CHE", color: "#0039ce", escudo: "/escudos/chelsea.png" },
            { abv: "EVE", color: "#0242a1", escudo: "/escudos/everton.png" },
            { abv: "LIV", color: "#831f18", escudo: "/escudos/liverpool.png" },
            { abv: "MUN", color: "#d50032", escudo: "/escudos/manu.png" },
            { abv: "MCI", color: "#69acd8", escudo: "/escudos/manc.png" },
            { abv: "NEW", color: "#524949", escudo: "/escudos/newcastle.png" },
        ];

        let marcador1 = 0, marcador2 = 0;
        let tiempo = 0, intervalo;
        let tiempoExtra = 0;

        const res = document.getElementById("resultado");
        const cron = document.getElementById("cronometro");

        function actualizarMarcador() {
            res.textContent = `${marcador1} - ${marcador2}`;
        }

        function sumar(equipo) {
            if (equipo === 1) marcador1++;
            else marcador2++;
            actualizarMarcador();
        }

        function restar(equipo) {
            if (equipo === 1 && marcador1 > 0) marcador1--;
            else if (equipo === 2 && marcador2 > 0) marcador2--;
            actualizarMarcador();
        }

        function actualizarTiempo() {
            let min = Math.floor(tiempo / 60);
            let seg = tiempo % 60;
            if (seg < 10) seg = "0" + seg;
            if (min < 10) min = "0" + min;
            cron.textContent = `${min}:${seg}`;
        }

        function actualizarTemporizadorExtra() {
            document.getElementById("temporizador-extra").textContent = "+" + tiempoExtra;
        }

        function iniciar() {
            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(() => {
                tiempo++;
                actualizarTiempo();
            }, 1000);
        }

        function detener() {
            clearInterval(intervalo);
        }

        function reiniciar() {
            clearInterval(intervalo);
            tiempo = 0;
            tiempoExtra = 0;
            actualizarTiempo();
            actualizarTemporizadorExtra();
            document.getElementById("temporizador-extra").style.display = "none";
            document.querySelector(".cronometro").style.bottom = "65px";
        }

        function anadirTiempo(min) {
            tiempoExtra += min;
            actualizarTiempo();
            actualizarTemporizadorExtra();
            document.getElementById("temporizador-extra").style.display = "block";
            document.querySelector(".cronometro").style.bottom = "85px";
        }

        // Cambiar abreviaturas y colores laterales
        function crearBotonesEquipos(containerId, equipoNum) {
            const cont = document.getElementById(containerId);
            equipos.forEach(eq => {
                const btn = document.createElement("button");
                btn.className = "boton-escudo";
                btn.innerHTML = `<img src="${eq.escudo}" alt="${eq.abv}">`;
                btn.onclick = () => {
                    document.getElementById(`equipo${equipoNum}-abv`).textContent = eq.abv;
                    document.getElementById(`barra${equipoNum}`).style.backgroundColor = eq.color;
                };
                cont.appendChild(btn);
            });
        }

        crearBotonesEquipos("botonesEq1", 1);
        crearBotonesEquipos("botonesEq2", 2);

        actualizarMarcador();
        actualizarTiempo();
    </script>
</body>


</html>
